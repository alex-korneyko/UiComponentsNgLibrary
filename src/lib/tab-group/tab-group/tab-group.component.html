<div class="tab-group-container">
  <div class="tab-group-header">
    <bs-tab-header
        [tabGroup]="tabGroup"
    ></bs-tab-header>
  </div>

  <div class="tab-group-content">
    <lib-tab-content
      *ngFor="let tab of tabGroup.tabs"
      [tab]="tab"
    ></lib-tab-content>
  </div>
</div>
