<div class="table-row-container"
     [ngClass]="{
        'selected': isSelected,
        'xsm': size === sizeEnum.xsm,
        'sm': size === sizeEnum.sm,
        'lg': size === sizeEnum.lg
     }"
     [class]="color"
     (click)="RowClick($event)"
     (dblclick)="DblRowClick($event)"
>

    <bs-table-row-item
        *ngFor="let item of tableRow.rowItems; let last = last"
        [ngStyle]="{
        'width': (item.column.columnWidthPercent + '%')
     }"
        [tableRowItem]="item"
        [isLastItem]="last"
    ></bs-table-row-item>
</div>
