<button class="bs-btn"
        [disabled]="disabled"
        (click)="BtnClick($event)"
        [ngClass]="{
          'xsm': size === componentSizes.xsm,
          'sm': size === componentSizes.sm,
          'lg': size === componentSizes.lg,
          'light': color === colorStyle.Light,
          'blue': color === colorStyle.Blue,
          'blue-sea': color === colorStyle.BlueSea,
          'grey': color === colorStyle.Grey,
          'slate-grey': color === colorStyle.SlateGrey,
          'green': color === colorStyle.Green,
          'red': color === colorStyle.Red,
          'yellow': color === colorStyle.Yellow,
          'dark': color === colorStyle.Dark
        }"
        [ngStyle]="{
          'width': width
        }"
>
  <ng-content></ng-content>
</button>
