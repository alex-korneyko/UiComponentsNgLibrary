<div class="text-input-container"
     [ngStyle]="{
      'background-color': color
     }"
>
  <bs-input-title *ngIf="titlePosition == titlePositionValues.Top"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [color]="color"
                  [disabled]="disabled">
    {{title}}
  </bs-input-title>

  <div style="display: flex; width: 100%;">
    <bs-input-title *ngIf="titlePosition == titlePositionValues.Left"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [color]="color"
                    [disabled]="disabled"
                    [ngStyle]="{
                      'width': titleWidth
                    }">
      {{title}}
    </bs-input-title>

    <div class="input-container"
         [class.disabled]="disabled"
         [class]="color">

      <div *ngIf="titlePosition == titlePositionValues.Right">
        <bs-button
          *ngFor="let button of buttons"
          [button]="button"
        >{{button.title}}</bs-button>
      </div>

      <div style="flex: 1">
        <input [type]="type"
               [disabled]="disabled"
               [ngModel]="bsModel"
               (ngModelChange)="modelChanged($event)"
               [title]="prompt"
               [placeholder]="placeholder"
               [ngClass]="{
              'xsm': size === sizeValues.xsm,
              'sm': size === sizeValues.sm,
              'lg': size === sizeValues.lg
             }"
               [ngStyle]="{
              'border-color': color
             }">
      </div>

      <div *ngIf="titlePosition == titlePositionValues.Left">
        <bs-button
          *ngFor="let button of buttons"
          [button]="button"
        >{{button.title}}</bs-button>
      </div>

    </div>

    <bs-input-title *ngIf="titlePosition == titlePositionValues.Right"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [color]="color"
                    [disabled]="disabled"
                    [ngStyle]="{
                      'width': titleWidth
                    }">
      {{title}}
    </bs-input-title>
  </div>

  <bs-input-title *ngIf="titlePosition == titlePositionValues.Bottom"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [color]="color"
                  [disabled]="disabled">
    {{title}}
  </bs-input-title>
</div>
